############################# Content Management ##########################
[taxonomies]
category = "categories"
tag = "tags"

[permalinks]
blog = "/blog/:year/:month/:title/"

# Content Organization
[params.blog]
enable = true
title = "Latest Blog Posts"
subtitle = "Stay updated with our latest insights"

# Add this section for content security
[security]
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']
  [security.http]
    methods = ['GET', 'POST']
    urls = ['.*']
