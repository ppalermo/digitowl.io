{{ $data := index .Site.Data .Site.Language.Lang }}

{{ with $data.feature }}
{{ if .enable }}
{{ "<!-- Feature Section -->" | safeHTML }}
<section class="section" id="feature">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-12">
				<div class="title text-center wow fadeInDown" data-wow-delay=".3s">
					<h2>{{ .title | markdownify }}</h2>
					<div class="border-meghna"></div>
				</div>
			</div>
			{{ range .feature_item }}
			<div class="col-lg-4 col-md-6 mt-5">
				<div class="feature-card wow fadeInUp" data-wow-delay=".3s">
					<div class="feature-icon mb-4">
						<i class="{{ .icon }}"></i>
					</div>
					<h3 class="mb-3">{{ .title | markdownify }}</h3>
					<p>{{ .content | markdownify }}</p>
				</div>
			</div>
			{{ end }}
		</div>
	</div>
	<div class="pattern-overlay"></div>
</section>
{{ end }}
{{ end }}
