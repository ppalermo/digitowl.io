<header class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-slate-100">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <a href="{{ "/" | relURL }}" class="flex items-center group">
        <img src="{{ "images/logo.png" | relURL }}?v=2" alt="{{ .Site.Title }}" class="h-12 w-auto">
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-8">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="text-slate-600 hover:text-primary font-medium transition-colors">
          {{ .Name }}
        </a>
        {{ end }}
      </div>

      <!-- CTA Button -->
      <div class="hidden md:block">
        <a href="#contact" class="btn-primary text-sm">
          Get Started
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="mobile-menu-btn" class="md:hidden p-2 text-slate-600 hover:text-primary">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 border-t border-slate-100 pt-4">
      <div class="flex flex-col gap-4">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="text-slate-600 hover:text-primary font-medium transition-colors">
          {{ .Name }}
        </a>
        {{ end }}
        <a href="#contact" class="btn-primary text-sm text-center mt-2">
          Get Started
        </a>
      </div>
    </div>
  </nav>
</header>

<script>
  document.getElementById('mobile-menu-btn').addEventListener('click', function() {
    document.getElementById('mobile-menu').classList.toggle('hidden');
  });
</script>
